name: Build Image Using Docker CLI

on: [push]

jobs:
  build:
    name: Build container image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Run commands
        run: |
          uname -a
          arch
        
      - name: Login to Quay
        run: |
          echo ${{ secrets.QUAY_TOKEN }} | docker login quay.io -u ${{ secrets.QUAY_USERNAME }} --password-stdin

      - name: Build & Push Image
        run: |
          docker buildx build --push --platform linux/amd64,linux/ppc64le --tag quay.io/siddhesh_ghadi/gha-demo:buildx-cli .

